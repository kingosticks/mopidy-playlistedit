<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.css" />

    <title>Mopidy Playlist Edit</title>
  </head>
    <body>
      <div class="container d-flex flex-column" style="">
        
        <header class="row" style="height: 10vh;">
            <div class="col-4">
            <button type="button" class="btn btn-primary" onclick="refreshPlaylists();">Refresh</button>
            &nbsp;
            <button type="button" class="btn btn-primary" onclick="" disabled>New</button>
            </div>
        </header>
        
        <main class="row">
          <div class="col-4 " style="height: 90vh;  overflow-y:auto;">
            <div class="list-group" id="playlists">Loading...</div>
          </div>
          
          <div class="col-8" style="height: 90vh;  overflow-y:auto;" id="playlistTracksWrap">
              <div class="input-group mb-2 sticky-top">
                  <div class="input-group-prepend">
                    <span class="input-group-text" id="playlistScheme">spotify:</span>
                  </div>
                  <input type="text" class="form-control" id="playlistName">
                  <div class="input-group-append">
                    <button type="button" class="btn btn-primary btn-sm" id="playlistSave" disabled><span class="fas fa-save"> Save</span></button>
                    <button type="button" class="btn btn-primary btn-sm" id="playlistReset"><span class="fas fa-undo"> Reset</span></button>
                  </div>
                </div>
              <div class="list-group" id="playlistTracks"></div>
          </div>
        
        </main>
      </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
    <script type="text/javascript" src="mopidy-1.1.1.js"></script>
    <script type="text/javascript" src="fake.js"></script>
    <script type="text/javascript" src="main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sortablejs@latest/Sortable.min.js"></script>
  </body>
</html>
